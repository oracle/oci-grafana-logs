<query-editor-row query-ctrl="ctrl" datasource="ctrl.datasource" class="generic-datasource-query-row" has-text-edit-mode="true">
    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()"></textarea>
    </div>
    <div ng-if="!ctrl.target.rawQuery">

      <div class="gf-form-inline" ng-if="ctrl.target.MultiTenancy">
        <div class="gf-form" ng-if="ctrl.target.MultiTenancy">
          <label class="gf-form-label query-keyword" ng-if="ctrl.target.MultiTenancy">Tenancy</label>
          <div class="gf-form-select-wrapper width-40" ng-if="ctrl.target.MultiTenancy">
            <gf-form-dropdown
              model="ctrl.target.tenancy"
              get-options="ctrl.getTenancies()"
              on-change="ctrl.onChangeInternal()">
            </gf-form-dropdown>
          </div>
        </div>
      </div>

      <div class="gf-form-inline">
        <div class="gf-form">        
          <label class="gf-form-label query-keyword">Region</label>
          <div class="gf-form-select-wrapper width-10">
            <gf-form-dropdown
              model="ctrl.target.region"
              get-options="ctrl.getRegions()"
              on-change="ctrl.onChangeInternal()">
            </gf-form-dropdown>
          </div>

          </div>
          </div>
    </div>

<div class="gf-form">
  <div class="gf-form max-width-100 width-100">
    <label class="gf-form-label max-width-10 query-keyword">Query</label>
      <textarea class="gf-form-input"
                type="text"
                cols="40" rows="5"
                maxlength="1024"
      ng-required="true"
      ng-model="ctrl.target.searchQuery"
      ng-blur="ctrl.onChangeInternal()"
      >
    </textarea>
    </div>
    </div>
</query-editor-row>
